<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control text-center"
        placeholder="Ingresar Tarea...">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-4">
      <div *ngIf="listaTareas.length === 0" class="card p-2 text-center">
        <h6>No hay tareas para mostrar :c</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item  d-flex justify-content-between">
          <span class="cursor" (click)="actualizarEstadoTarea(tarea, i)">
            <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle'"></i>
          </span>
          {{ tarea.nombre }}
          <span class="cursor text-danger" (click)="eliminarTarea(i)">
            <i class="fas fa-trash-alt"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
