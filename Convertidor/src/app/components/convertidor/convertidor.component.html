<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad">Cantidad a convertir</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad a convertir..." [(ngModel)]="cantidad">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="origen">Origen</label>
        <select class="form-control" id="origen">Origen">
          <option>USD</option>
          <option>EUR</option>
          <option>LIBRA</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="destino">Destino</label>
        <select class="form-control" id="destino">
          <option>USD</option>
          <option>EUR</option>
          <option>LIBRA</option>
        </select>
      </div>
    </div>
  </div>
  <h5 class="text-center">
    <span class="badge badge-success">{{ cantidad }} {{ origen }}</span>
    <span class="badge badge-secondary m-1">equivale a</span>
    <span class="badge badge-success">{{ total }} {{ destino }}</span>
  </h5>
</div>
