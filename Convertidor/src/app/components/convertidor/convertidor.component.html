<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad">Cantidad a convertir</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad a convertir..." [(ngModel)]="cantidad" (input)="convertir()">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="origen">De</label>
        <select class="form-control" id="origen" [(ngModel)]="origen" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{ moneda }}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="destino">A</label>
        <select class="form-control" id="destino" [(ngModel)]="destino" (change)="convertir()">
          <option *ngFor="let moneda of monedas">{{ moneda }}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 *ngIf="total > 0" class="text-center">
    <span class="badge badge-success">{{ cantidad }} {{ origen }}</span>
    <span class="badge badge-secondary m-1">equivale a</span>
    <span class="badge badge-success">{{ total | number: "0.0-2" }} {{ destino }}</span>
  </h5>
</div>
